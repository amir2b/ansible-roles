- name: Config bootstrap.memory_lock
  tags: [ config ]  
  become: true
  lineinfile:
    path: /etc/elasticsearch/elasticsearch.yml
    regexp: '^#?bootstrap\.memory_lock:'
    line: "bootstrap.memory_lock: true"
