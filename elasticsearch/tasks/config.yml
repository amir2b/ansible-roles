- name: Config heap size
  tags: [ config ]  
  become: true
  lineinfile:
    path: /etc/elasticsearch/jvm.options
    regexp: "{{ item.find }}"
    line: "{{ item.replace }}"
  loop:
    - { find: '^-Xms', replace: '-Xms{{ JVM_HEAP_SIZE }}'}
    - { find: '^-Xmx', replace: '-Xmx{{ JVM_HEAP_SIZE }}'}

- name: Config hosts
  tags: [ config ]  
  become: true
  lineinfile:
    path: /etc/hosts
    regexp: "{{ item.name }}"
    line: "{{ item.ip }}\t{{ item.name }}"
  loop: "{{ ELASTICSEARCH_NODES }}"

- name: Config cluster.name
  tags: [ config ]  
  become: true
  lineinfile:
    path: /etc/elasticsearch/elasticsearch.yml
    regexp: '^#?cluster\.name:'
    line: "cluster.name: {{ ELASTICSEARCH_CLUSTER_NAME }}"
    insertafter: '--- Cluster ---'

- name: Config node.name
  tags: [ config ]  
  become: true
  lineinfile:
    path: /etc/elasticsearch/elasticsearch.yml
    regexp: '^#?node\.name:'
    line: "node.name: {{ inventory_hostname }}"
    insertafter: '--- Node ---'

- name: Config node.master
  tags: [ config ]  
  become: true
  lineinfile:
    path: /etc/elasticsearch/elasticsearch.yml
    regexp: '^#?node\.master:'
    line: "node.master: {{ 'true' if ELASTICSEARCH_NODE_MASTER else 'false' }}"
    insertafter: '--- Node ---'

- name: Config node.data
